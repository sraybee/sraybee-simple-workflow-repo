apiVersion: automation.cloudbees.io/v1alpha1
kind: action
name: wrapper-action
description: Wrapper action that calls test-action
inputs:
  input1:
    description: input 1
outputs:
  output1:
    description: Output from nested test-action
    value: ${{ steps.nested.outputs.output1 }}
runs:
  using: composite
  steps:
    - id: nested
      name: Call nested test-action
      uses: ./.cloudbees/actions/test
      with:
        input1: ${{ inputs.input1 }}
    - id: print-nested-output
      name: Print nested output
      uses: docker://alpine:3.22
      run: |
        echo "NESTED OUTPUT: ${{ steps.nested.outputs.output1 }}"
